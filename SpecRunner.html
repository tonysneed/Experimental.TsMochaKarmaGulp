<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.4.1</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.4.1/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.4.1/jasmine.css">

    <script src="lib/jasmine-2.4.1/jasmine.js"></script>
    <script src="lib/jasmine-2.4.1/jasmine-html.js"></script>
    <script src="lib/jasmine-2.4.1/boot.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script>
        // Configure systemjs to use the .js extension for imports from the src/js folder
        System.config({
            packages: {
                'src/js': {defaultExtension: 'js'}
            }
        });
        
        // Import spec files
        // System.paths['specs'] = 'src/js/greeter.spec';
        // System.paths['specs'] = 'src/js/*.spec'; // won't work
        Promise.all([
            System.import('src/js/greeter.spec'),
            // System.import('specs'), // won't work
            // System.import('./src/js') // won't work
        ])
    </script>

    <!-- inject:js -->
    <script src="src/js/greeter.js"></script>
    <!-- endinject -->

    <!-- inject:specs:js -->
    <script src="src/js/greeter.spec.js"></script>
    <!-- endinject -->

</head>

<body>
</body>

</html>
